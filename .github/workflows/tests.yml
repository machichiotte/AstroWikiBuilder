name: CI/CD Pipeline

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main, develop]

jobs:
  quality-checks:
    name: Quality & Security Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        cache: 'pip'

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Install dependencies
      run: |
        poetry install --with dev

    - name: Run Ruff (linter)
      run: poetry run ruff check .

    - name: Run Bandit (security audit)
      run: poetry run bandit -c pyproject.toml -r src/
      continue-on-error: true

    - name: Analyze complexity with Radon
      run: |
        echo "=== Complexité Cyclomatique ==="
        poetry run radon cc src/ -a -nc
        echo "=== Indice de Maintenabilité ==="
        poetry run radon mi src/
      continue-on-error: true

  test:
    name: Tests on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    needs: quality-checks

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.13']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Install dependencies
      run: |
        poetry install --with dev

    - name: Run tests with coverage
      run: |
        poetry run pytest --cov=src --cov-report=term-missing --cov-report=xml --cov-report=html

    - name: Upload coverage reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-reports-py${{ matrix.python-version }}
        path: |
          .coverage
          coverage.xml
          htmlcov/

    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.13'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    - name: Comment coverage on PR
      if: github.event_name == 'pull_request'
      uses: py-cov-action/python-coverage-comment-action@v3
      with:
        GITHUB_TOKEN: ${{ github.token }}
        MINIMUM_GREEN: 80
        MINIMUM_ORANGE: 70
